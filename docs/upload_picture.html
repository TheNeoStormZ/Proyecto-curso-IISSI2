<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/docs/images/photo_studio.svg" />
    <link rel="stylesheet" href="/docs/styles.css" />
    <script src="/docs/js/utils/include.js"></script>
    <script  src="js/header.js" type="module"></script>
    <title>Photo Studio</title>

    <meta
      name="viewport"
      content="width=device-width , initial-scale=1 ,shrink-to-fit=no"
    />
    <link rel="stylesheet" href="docs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="docs/css/font-awesome.min.css" />
    <script src="/docs/js/libs/jquery-3.4.1.min.js"></script>
    <script src="/docs/js/libs/popper.min.js"></script>
    <script src="/docs/js/libs/bootstrap.min.js"></script>

    <script src="/docs/js/libs/axios.min.js"></script>
    <script src="/docs/js/edit_picture.js" type="module"></script>

  </head>
  <body>
    <div class="sticky-top" id="page-header"></div>
    <div id="errors"></div>
    <div class="container">
      <form id="form-photo-upload">
        <div class="row text-left">
          <div class="col-md">
            <h2>
              Photo Studio <i class="fa fa-television" aria-hidden="true"></i>
            </h2>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-3">
            <div class="form-group">
              <label for="input-visibility"><h6>Photo Visibility</h6></label
              ><select id="input-visibility" name="visibility" class="form-control">
                <option value="Public">Public</option>
                <option value="Private">Private</option>
                <option value="Friends">Friends</option>
              </select>
            </div>
            <div class="form-group">
              <button type="button" id="button-delete" class="btn btn-danger">
                Delete photo <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <img src="images/image.svg" alt="" class="uploaded-photo" id="myImage" />
            </div>
            <div class="form-group">
              <label for="input-url">URL:</label>
              <input
                required
                type="text"
                class="form-control"
                id="input-url"
                name="url"
                placeholder="Photo URL"
              />
            </div>
            <div class="form-group">
              <label for="title_new"><h6>Photo Title:</h6></label>
              <input
                type="text"
                id="input-title"
                name="title"
                class="form-control"
                size="15"
                placeholder="My Title"
                required
              />
            </div>
            <div class="form-group">
              <label for="photo_desc"><h6>Photo Description:</h6></label>
              <textarea
                class="form-control"
                rows="5"
                cols="60"
                id="input-description"
                name="description"
                placeholder="Enter a Description"
                required
              ></textarea>
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group">
              <label for="phcat"> <h6>Photo categories:</h6> </label>
              <select
                class="form-control"
                name="phcat"
                id="input-phcat"
                multiple
                size="4"
              >
                <option value="DIY">DIY</option>
                <option value="Tech">Tech</option>
                <option value="Space">Space</option>
                <option value="Nature">Nature</option>
              </select>
            </div>
            <div class="form-group">
              <label for="new_cat"><h6>Create a category:</h6></label>
              <input
                type="text"
                id="new_cat"
                name="new_cat"
                class="form-control"
                size="15"
                placeholder="mycategory,mypet,etc.."
              />
            </div>
            <div class="form-group">
              <label for="custom_id"><h6>Custom photo link:</h6></label>
              <label>showcase.com/photo/</label><input
                  type="text"
                  id="custom_id"
                  name="custom_id"
                  class="form-control"
                  size="15"
                  value="416587"
                />
            </div>
          </div>
        </div>
        <div class="row text-right">
          <div class="col-md">
            <h2>
              <div class="form-group">
                <button type="button" id="button-delete" class="btn btn-danger">Discard</button>
                <button type="submit"  id="button-edit" class="btn btn-primary">
                  Upload <i class="fa fa-upload" aria-hidden="true"></i>
                </button>
              </div>
            </h2>
          </div>
        </div>
      </form>
    </div>
    <script>
      include("header.html", "#page-header");
    </script>
  </body>
</html>
