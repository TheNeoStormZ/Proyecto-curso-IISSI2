<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/docs/images/add.svg" />
    <link rel="stylesheet" href="/docs/styles.css" />
    <script src="/docs/js/utils/include.js"></script>
    <script  src="js/register.js" type="module"></script>
    <script src="js/libs/axios.min.js"></script>
    <script  src="js/header.js" type="module"></script>
    <title>Registro</title>

    <meta
      name="viewport"
      content="width=device-width , initial-scale=1 ,shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <script src="/js/libs/jquery-3.4.1.min.js"></script>
    <script src="/js/libs/popper.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="sticky-top" id="page-header"></div>
    <div class="container">
      <h2 class="title">
        Register a new user <i class="fa fa-plus-circle" aria-hidden="true"></i>
      </h2>
      <div id="errors"></div>
      <form  id="register-form">
        <div class="row">
          <div class="col-md">
            <label for="firstname-input">Profile picture: </label>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
               </div>
                  <input name="avatarUrl" class="form-control" placeholder="Photo url" type="text" value="images/user1.svg">
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <div class="form-group">
              <label for="firstname-input">First name: </label>
              <input
                type="text"
                class="form-control"
                id="firstname-input"
                name="firstName"
                placeholder="First name"
                required
              />
            </div>
          </div>
          <div class="col-md">
            <div class="form-group">
              <label for="first-surname-input">First surname: </label
              ><input
                type="text"
                class="form-control"
                id="lastName-input"
                name="lastName"
                placeholder="Your first surname"
                required
              />
            </div>
          </div>

          <div class="col-md">
            <div class="form-group">
              <label for="second-surname-input">Second surname: </label
              ><input
                type="text"
                class="form-control"
                id="second-surname-input"
                name="secondSurname"
                placeholder="Your second surname"
              />
            </div>
          </div>


          <div class="col-md">
            <div class="form-group">
              <label for="email-input">E-Mail: </label
              ><input
                type="email"
                class="form-control"
                id="email-input"
                name="email"
                placeholder="Your email"
                required
              />
            </div>
          </div>


        </div>

        <div class="row">
          <div class="col-md">
            <div class="form-group">
              <label for="username-input">Username: </label>
              <input
                type="text"
                class="form-control"
                id="username-input"
                name="username"
                placeholder="Username"
                required
              />
            </div>
          </div>
          <div class="col-md">
            <div class="form-group">
              <label for="password-input">Password: </label
              ><input
                type="password"
                class="form-control"
                id="password-input"
                name="password"
                placeholder="Pasword"
                required
              />
            </div>
          </div>

          <div class="col-md">
            <div class="form-group">
              <label for="passwordrepeat-input">Repeat Password: </label
              ><input
                type="password"
                class="form-control"
                id="password2-input"
                name="password2"
                placeholder="Repeat password"
               required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md text-center">
            <button type="submit" class="btn btn-primary">
              Register <i class="fa fa-plus-circle" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <script>
      include("header.html", "#page-header");
    </script>
  </body>
</html>
