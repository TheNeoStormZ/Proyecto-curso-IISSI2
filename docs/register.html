<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/docs/images/add.svg" />
    <link rel="stylesheet" href="/docs/styles.css" />
    <script src="/docs/js/utils/include.js"></script>
    <title>Registro</title>

    <meta
      name="viewport"
      content="width=device-width , initial-scale=1 ,shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <script src="/js/libs/jquery-3.4.1.min.js"></script>
    <script src="/js/libs/popper.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="sticky-top" id="page-header"></div>
    <div class="container">
      <h2 class="title">
        Register a new user <i class="fa fa-plus-circle" aria-hidden="true"></i>
      </h2>
      <form>
        <div class="row">
          <div class="mx-auto">
            <label for="myfile">Profile picture:</label>
            <input
              type="file"
              id="profiepic"
              name="profilepic"
              accept="image/gif, image/jpeg, image/png"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <div class="form-group">
              <label for="firstname-input">First name: </label>
              <input
                type="text"
                class="form-control"
                id="firstname-input"
                name="fistName"
                placeholder="First name"
              />
            </div>
          </div>
          <div class="col-md">
            <div class="form-group">
              <label for="lastname-input">Last name: </label
              ><input
                type="text"
                class="form-control"
                id="lastname-input"
                name="lastName"
                placeholder="Last name"
              />
            </div>
          </div>

          <div class="col-md">
            <div class="form-group">
              <label for="phone-input">Phone number: </label
              ><input
                type="tel"
                class="form-control"
                id="phone-input"
                name="phone_number"
                placeholder="Your phone number"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md">
            <div class="form-group">
              <label for="username-input">Username: </label>
              <input
                type="text"
                class="form-control"
                id="user-input"
                name="user"
                placeholder="Username"
              />
            </div>
          </div>
          <div class="col-md">
            <div class="form-group">
              <label for="password-input">Password: </label
              ><input
                type="password"
                class="form-control"
                id="password-input"
                name="pass"
                placeholder="Pasword"
              />
            </div>
          </div>

          <div class="col-md">
            <div class="form-group">
              <label for="passwordrepeat-input">Repeat Password: </label
              ><input
                type="password"
                class="form-control"
                id="passwordrepeat-input"
                name="repeatpasword"
                placeholder="Repeat password"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md text-center">
            <button type="submit" class="btn btn-primary">
              Register <i class="fa fa-plus-circle" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <script>
      include("header.html", "#page-header");
    </script>
  </body>
</html>
