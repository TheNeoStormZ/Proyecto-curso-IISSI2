<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/docs/images/search.svg" />
    <link rel="stylesheet" href="/docs/styles.css" />
    <script src="/docs/js/utils/include.js"></script>
    <script  src="js/header.js" type="module"></script>
    <title>Search</title>

    <meta
      name="viewport"
      content="width=device-width , initial-scale=1 ,shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <script src="/js/libs/jquery-3.4.1.min.js"></script>
    <script src="/js/libs/popper.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="sticky-top" id="page-header"></div>
    <div class="container">
      <div class="row text-left">
        <div class="col-md"><h2>Search</h2></div>
      </div>
      <form>
        <div class="row">
          <div class="col-md-11">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="search-input"
                name="search"
                placeholder="Search by category or other words"
              />
            </div>
          </div>
          <div class="col-md-1">
            <div class="form-group">
              <button
                class="btn btn-outline-primary my-2 my-sm-0"
                type="submit"
              >
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <div class="form-group">
              <p><strong>Popular categories: </strong>
                <a>DIY</a>
                <a>Cooking</a>
                <a>Space</a>
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script>
      include("header.html", "#page-header");
    </script>
  </body>
</html>
