<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/docs/images/gallery.svg" />
    <link rel="stylesheet" href="/docs/styles.css" />
    <script src="/docs/js/utils/include.js"></script>
    <script src="js/photo_detail.js" type="module"></script>
    <script src="js/header.js" type="module"></script>
    <title>Photo Details</title>

    <meta
      name="viewport"
      content="width=device-width , initial-scale=1 ,shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <script src="/js/libs/jquery-3.4.1.min.js"></script>
    <script src="/js/libs/popper.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="js/libs/axios.min.js"></script>
  </head>
  <body>
    <div class="sticky-top" id="page-header"></div>
    <div class="container">
      <div class="row text-left">
        <div class="col-md">
          <h3>
            Photo Details <i class="fa fa-info-circle" aria-hidden="true"></i>
          </h3>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md" id="photo-details-column"></div>
        <div class="col-md-3" id="actions-col">
          <div class="form-group">
            <a href="edit_picture.html"
              ><button class="btn btn-primary" id="button-edit">
                Edit photo
              </button></a
            >
          </div>
          <hr />
          <form id="rating-form">
            <div class="form-group">
              <label for="rating-input">Rate this photo: </label
              ><select
                id="rating-input"
                name="ratingValue"
                class="form-control"
              >
                <option value="1">*</option>
                <option value="2">**</option>
                <option value="3">***</option>
                <option value="4">****</option>
                <option value="5">*****</option>
              </select>
            </div>
            <div class="form-group">
              <button class="btn btn-success">Rate</button>
            </div>
          </form>
          <hr />
        </div>
      </div>
      <div id="errors"></div>
      <div class="row text-left">
        <div class="col-md">
          <h2>Comments <i class="fa fa-comments-o" aria-hidden="true"></i></h2>
        </div>
      </div>
      <div class="row text-left">
        <div class="col-md" id="comments-block">
          <div id="add-comment">
            <form action="" id="comment-form">
              <div class="form-group">
                <label for="commentText"><h4>Add a comment:</h4></label>
                <textarea
                  class="form-control"
                  rows="3"
                  cols="60"
                  id="commentText"
                  name="commentText"
                  placeholder="New comment"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">
                  Publish <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
              </div>
            </form>
          </div>
          <hr />
        </div>
      </div>
    </div>
    <script>
      include("header.html", "#page-header");
    </script>
  </body>
</html>
