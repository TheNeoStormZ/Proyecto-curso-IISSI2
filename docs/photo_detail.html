<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/docs/images/gallery.svg" />
    <link rel="stylesheet" href="/docs/styles.css" />
    <script src="/docs/js/utils/include.js"></script>
    <script src= "js/photo_detail.js" type= "module"> </script>
    <title>Photo Details</title>

    <meta
      name="viewport"
      content="width=device-width , initial-scale=1 ,shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <script src="/js/libs/jquery-3.4.1.min.js"></script>
    <script src="/js/libs/popper.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="sticky-top" id="page-header"></div>
    <div class="container">
      <div class="row text-left">
        <div class="col-md"><h3>Photo Details <i class="fa fa-info-circle" aria-hidden="true"></i></h3></div>
      </div>
      <div class="row text-center">
        <div class="col-md-9" id="photo-details-column">
          
        </div>
        <div class="col-md-3">
          <form>
            <div class="form-group">
              <label for="rating-input">Rate this photo: </label
              ><select id="rating-input" name="rating" class="form-control">
                <option value="1">*</option>
                <option value="2">**</option>
                <option value="3">***</option>
                <option value="4">****</option>
                <option value="5">*****</option></select
              ><button type="submit" class="btn btn-success">Rate</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row text-left">
        <div class="col-md">
          <h2>Comments <i class="fa fa-comments-o" aria-hidden="true"></i> </h2>
        </div>
      </div>
    </div>
    <script>
      include("header.html", "#page-header");
    </script>
  </body>
</html>
