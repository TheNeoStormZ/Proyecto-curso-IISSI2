<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/docs/images/user.svg" />
    <link rel="stylesheet" href="/docs/styles.css" />
    <script src="/docs/js/utils/include.js"></script>
    <script src="js/header.js" type="module"></script>
    <script src="js/libs/axios.min.js"></script>
    <script src="js/edit_profile.js" type="module"></script>
    <title>Edit Profie</title>

    <meta
      name="viewport"
      content="width=device-width , initial-scale=1 ,shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <script src="/js/libs/jquery-3.4.1.min.js"></script>
    <script src="/js/libs/popper.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="sticky-top" id="page-header"></div>

    <div class="container">
      <div id="errors"></div>
      <div class="row text-left">
        <div class="col-md">
          <h3>
            Edit my info <i class="fa fa-info-circle" aria-hidden="true"></i>
          </h3>
        </div>
      </div>
      <div class="user-unified-details">
        <form action="" id="user-edit">
          <div class="row text-left">
            <div class="col-md" id="user-info-column">
              <label for="avatarUrl">Profile picture: </label>
              <label
                ><img
                  src="images/user1.svg"
                  alt="User photo"
                  class="user-photo"
                  id="user-photo"
              /></label>
              <div class="form-group input-group">
                <div class="input-group-prepend"></div>
                <input
                  name="avatarUrl"
                  id="avatarUrl"
                  class="form-control"
                  placeholder="Photo url"
                  type="text"
                  value="images/user1.svg"
                />
              </div>
            </div>
            <div class="col-md" id="user-details-column">
              <div class="form-group">
                <label for="real-name">Your name: </label>
                <input
                  type="text"
                  class="form-control"
                  name="firstName"
                  id="real-name"
                  value="Lucas"
                  required
                />
              </div>
              <div class="form-group">
                <label for="first-surname-input">First surname: </label
                ><input
                  type="text"
                  class="form-control"
                  id="first-surname-input"
                  name="lastName"
                  value="Garcia"
                  required
                />
              </div>

              <div class="form-group">
                <label for="second-surname-input">Second surname: </label
                ><input
                  type="text"
                  class="form-control"
                  id="second-surname-input"
                  name="secondSurname"
                  value="Fernandez"
                />
              </div>

              <div class="form-group">
                <label for="e-mail">Your e-mail: </label>
                <input
                  type="e-mail"
                  class="form-control"
                  name="email"
                  id="e-mail"
                  value="lucasgarcia@gmail.com"
                  required
                />
              </div>
            </div>
          </div>

          <div class="row text-left">
            <div class="col-md" id="user-info-column">
              <h3>
                Edit my account <i class="fa fa-user" aria-hidden="true"></i>
              </h3>
            </div>
          </div>
          <div class="user-unified-details">
            <div class="row text-left">
              <div class="col-md" id="user-info-column">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                    value="lucasgarcia"
                    required
                  />
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      include("header.html", "#page-header");
    </script>
  </body>
</html>
